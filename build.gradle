plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id "org.jetbrains.kotlin.jvm" version "1.6.21"
}

version '1.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation("com.faendir.jraw:lib:1.2.0")

}

test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes 'Class-Path': 'JRviewer.jar'
    }
}
application{
    mainClass='Core'
}
apply plugin: 'kotlin'